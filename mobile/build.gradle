apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.android.sparksoft.smartguard"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.google.android.gms:play-services:7.8.0'
    compile files('libs/volley.jar')
    //compile files('libs/apache/httpclient-4.5.1.jar')
    //compile files('libs/apache/async/httpcore-4.4.1.jar')
    //compile files('libs/apache/httpclient-win-4.5.1.jar')
    //compile files('libs/apache/commons-codec-1.9.jar')
    //compile files('libs/httpclientandroidlib-1.2.0.jar')
    //compile files('libs/apache/async/httpasyncclient-4.1.jar')
    //compile files('libs/apache/async/httpasyncclient-4.1.jar')
}
